<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{station.fullName}} - Informações</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/assets/images/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
		<h2>Sensores</h2>
		<div ng-repeat="sensor in station.inputs">
			<span flex="25">{{sensor.name}}</span>
			<span flex="25">{{sensor.shortName}}</span>
			<span flex="25">{{sensor.unit}}</span>{
			<span flex="25">{{sensor.sensor}}</span>
		</div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('useful')">
        Fechar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
